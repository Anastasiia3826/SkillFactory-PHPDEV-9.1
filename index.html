<!DOCTYPE HTML>
    <html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Генератор случайных пользовательских данных</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title"><span id="surnameOutput">Генерация фамилии</span></h3>
                            <h4>Имя: <span id="firstNameOutput">Иван</span> <span id="middleNameOutput">Иванович</span></h4>
                            <p>
                                </p>
                                <h4>Пол: <span id="genderOutput">Пол</span>
                                </p></h4>
                                <h4>Дата Рождения: <span id = "birthDateOutput">1 января</span>
                                <span id = "birthYearOutput">Год рождения</span></h4>
                            </p>
                            <h4>Профессия: <span id = "professionOutput">Профессия</span>
                            </p></h4>
                            <div class="form-button">
                            <button type="submit" id="genResult"> Генерация всех данных </button>
                            <button type="submit" id="resetResult"> Очистка данных </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
<footer>
    <div class="copyright"> © Copyright SkillFactory 2022</div>
</footer>
</body>
</html>
